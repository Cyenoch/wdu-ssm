        - ./crypto-config/peerOrganizations/school2.edu.cn/peers/peer0.school2.edu.cn/msp:/var/hyperledger/peer/msp
        - ./crypto-config/peerOrganizations/school2.edu.cn/peers/peer0.school2.edu.cn/tls:/var/hyperledger/peer/tls
        - peer0_school2_data:/var/hyperledger/production
    ports:
      - "7071:7071"
      - "7072:7072"
    networks:
      - ssm

  # 更多的Peer节点和CA服务可以按照类似的方式配置


  # 教育局的CA服务
  ca.bureau.edu.cn:
    container_name: ca.bureau.edu.cn
    image: hyperledger/fabric-ca:latest
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-educationbureau
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/bureau.edu.cn/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - ssm

  # School1的CA服务
  ca.school1.edu.cn:
    container_name: ca.school1.edu.cn
    image: hyperledger/fabric-ca:latest
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-school1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7064
    ports:
      - "7064:7064"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/school1.edu.cn/ca/:/etc/hyperledger/fabric-ca-server
