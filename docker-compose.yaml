    volumes:
      - ./crypto-config/peerOrganizations/school2.edu.cn/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - ssm

volumes:
  orderer0_data:
  peer0_bureau_data:
  peer0_school2_data:
  peer0_school1_data:

networks:
  ssm:
